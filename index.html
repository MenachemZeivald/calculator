<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->
    <title>calculator</title>
</head>

<body class="centeredFlex">
    <div id="all" class="centeredFlex">
        <div id="screen" class="centeredFlex">
            <div id="upper"></div>
            <div id="lower"></div>
            <div id="sidescrn"></div>
        </div>
        <div class="line"></div>
        <div id="nums">
            <div class="num button button">C</div>
            <div class="num button">CE</div>
            <div class="num button">
                <<<</div> <div class="num button">1
            </div>
            <div class="num button">2</div>
            <div class="num button">3</div>
            <div class="num button">4</div>
            <div class="num button">5</div>
            <div class="num button">6</div>
            <div class="num button">7</div>
            <div class="num button">8</div>
            <div class="num button">9</div>
            <div class="num button">.</div>
            <div class="num button">0</div>
        </div>
        <div class="line"></div>
        <div id="actions">
            <div class="act button">+</div>
            <div class="act button">-</div>
            <div class="act button">/</div>
            <div class="act button">*</div>
            <div class="act button">=</div>
        </div>
    </div>
</body>

</html>
